{% extends 'layout.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="login-container">
    <header class="login-header">
        <h1>MossPay</h1>
        <h2>Welcome</h2>
        <p>Sign in to continue your green journey</p>
    </header>

    <div class="login-box">
        <h3>Sign In</h3>
        <p class="subtitle">Enter your email and password to sign in.</p>
        <form action="{{ url_for('login_user') }}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>

    <div class="login-footer">
        <!-- As requested, this links to a future registration page -->
        <p>New user? <a href="#">Register</a></p>
    </div>
</div>
{% endblock %}
