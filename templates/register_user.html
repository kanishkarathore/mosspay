{% extends "layout.html" %}

{% block title %}Customer Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-green-800">Create Your Account</h2>
            <p class="text-gray-500 mt-2">Join MossPay and start earning rewards!</p>
        </div>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div>
                <button type="submit" class="w-full moss-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <a href="{{ url_for('login_user') }}" class="text-sm text-green-700 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
