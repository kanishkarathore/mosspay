{% extends 'vendor_layout.html' %}
{% block title %}Add New Item{% endblock %}
{% block vendor_content %}
    <h2>Add a New Item</h2>
    <p class="page-subtitle">Fill in the details below to add a new product to your store.</p>

    <div class="profile-section">
        <!-- The form needs enctype="multipart/form-data" for file uploads to work -->
        <form action="{{ url_for('vendor_add_item') }}" method="post" enctype="multipart/form-data">
            <div class="info-grid">
                <div class="info-item full-span">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" placeholder="e.g., Organic Honey" required class="form-input">
                </div>
                <div class="info-item">
                    <label for="itemCategory">Category</label>
                    <input type="text" id="itemCategory" name="itemCategory" placeholder="e.g., Organic Food" class="form-input">
                </div>
                <div class="info-item">
                    <label for="itemPrice">Price</label>
                    <input type="number" id="itemPrice" name="itemPrice" step="0.01" placeholder="e.g., 250.00" required class="form-input">
                </div>
                <div class="info-item">
                    <label for="itemUnit">Unit</label>
                    <input type="text" id="itemUnit" name="itemUnit" placeholder="e.g., kg, pc, litre" required class="form-input">
                </div>
                <div class="info-item">
                    <label for="stockStatus">Stock Status</label>
                    <select id="stockStatus" name="stockStatus" class="form-input">
                        <option value="In Stock" selected>In Stock</option>
                        <option value="Low Stock">Low Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>
                 <div class="info-item full-span">
                    <label for="itemImage">Item Image</label>
                    <input type="file" id="itemImage" name="itemImage" class="form-input file-input" accept="image/*">
                </div>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('vendor_manage_items') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="action-btn-primary">Save Item</button>
            </div>
        </form>
    </div>
{% endblock %}
